<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="game-container">
        
    </div>

    <div class="pop-up hidden" id="warning-text">
        <p>Complete it in order!</p>
    </div>

    <div class="pop-up hidden" id="next-text">
        <p>Good job! Now respond</p>
    </div>

    <div class="pop-up hidden" id="end-text">
        <p>Bravo! You passed Level 3</p>
    </div>
    
    <div class="game-page">
        <main class="content-wrapper">

            <div class="phrase" id="line1">
                <p class="clump1">Xe ora</p>
                <p class="clump2">de magnar</p>
                <p class="clump3">e dopo</p>
                <p class="clump4">toca</p>
                <p class="clump5">intassar</p>
                <p class="clump6">i legni</p>
            </div>
    
            <div class="phrase" id="line2">
                <p class="clump1 hidden" id="clump1-translate">It's time</p>
                <p class="clump2 hidden" id="clump2-translate">to eat</p>
                <p class="clump3 hidden" id="clump3-translate">then</p>
                <p class="clump4 hidden" id="clump4-translate">we'll have to</p>
                <p class="clump5 hidden" id="clump5-translate">stack</p>
                <p class="clump6 hidden" id="clump6-translate">logs</p>
            </div>

            <div class="phrase transparent" id="line3">
                <p class="clump7">Let's make sure</p>
                <p class="clump8">to eat</p>
                <p class="clump9">enough</p>
                <p class="clump10">to be</p>
                <p class="clump11">ready</p>
            </div>

            <div class="phrase transparent" id="line4">
                <p class="clump7 hidden" id="clump7-translate">Alora</p>
                <p class="clump8 hidden" id="clump8-translate">magnemo</p>
                <p class="clump9 hidden" id="clump9-translate">ben</p>
                <p class="clump10 hidden" id="clump10-translate">cusi semo</p>
                <p class="clump11 hidden" id="clump11-translate">pronti</p>
            </div>
        </main>
        <section class="content-wrapper"></section>
            <img id="image-animate" src="images/venezia-flag.png" alt="Venetian Flag" width="280">
        </section>
    </div>

    <section class="desc">
        <a href="index.html">Return to Home Page</a>
    </section>

    <script src="js/level3.js"></script>
</body>

</html>
